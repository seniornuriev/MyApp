<ul class="preView">
    <table>
        <tr>
            <td>Name</td>
            <td>Date</td>
        </tr>
    </table>
    <li ng-repeat = "item in ctrl.items track by $index">
        <p> {{item.name + ' '+ item.number + ' '}}</p>
        <p style="flex-grow: 0;">{{item.date.format('DD.MM.YY, hh:mm')}}
            <a ng-click="item.hide = !item.hide">
                <i class="fas fa-ellipsis-v"></i>
            </a>
        </p>
        <ul ng-hide ="item.hide" class="show">
            <li>
                <a ng-click = 'ctrl.swapToTop($index)'> top </a>
            </li>
            <li>
                <a ng-click = 'ctrl.swapToBottom($index)'> bottom </a>
            </li>
        </ul>
    </li>
    <p class = "asd" ng-hide="ctrl.items.length">No items</p>
</ul>

<div ng-controller= "mainCtrl">  
    <input ng-model = "newItem" placeholder="Enter item name"> <button ng-click = 'addItem(newItem, todayDate)'> Add </button>
    <ul>
        <li ng-repeat = "item in items | orderBy:sortField">
            <p> {{item.name + ' '+ item.number + ' '}} {{item.date | date : "dd.MM.y HH:mm" }} </p> 
            <button ng-click = 'addItem(item.name, todayDate)'> <i class="glyphicon glyphicon-duplicate"></i> </button>
            <button ng-click = 'removeItem(item)'> <i class="glyphicon glyphicon-trash"></i> </button>
        </li>
    </ul>
</div>
